<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Sign In | Static UI</title>

    <!-- CSS -->
    <link href="../../bower_components/exentriq-bootstrap-material-ui/dist/css/exentriq-bootstrap-material-ui.min.css?v=0.3.3" rel="stylesheet">

    <link href="assets/css/static-ui-login.css?v=0.0.1" rel="stylesheet">
</head>
<body class="eq-ui-side-nav-hide">
    <!--[if lt IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <main class="main">

        <div class="container eq-login-cont">
            <!-- Card -->
            <div class="eq-ui-card eq-login">
                <div class="eq-ui-card-supporting-text">

                    <h6 class="login-title">Exentriq</h6>
                    <p class="login-sub-title">Sign in with one your social accounts</p>

                    <a class="btn btn-primary eq-ui-waves btn-google"><span><img src="../../assets/img/social/google_icon.svg"></span> Sign in with Google</a>
                    <a class="btn btn-primary eq-ui-waves-light btn-facebook"><span><img src="../../assets/img/social/facebook_icon.svg"></span> Sign in with Facebook</a>
                    <a class="btn btn-primary eq-ui-waves-light btn-linkedin"><span><img src="../../assets/img/social/linkedIn_icon.svg"></span> Sign in with Linkedin</a>

                    <p class="login-sep-title">or with your email</p>

                    <form id="form-signin">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="eq-ui-form-group eq-ui-input-field">
                                    <input id="username" type="text" data-parsley-minlength="6" class="form-control eq-ui-input" required>
                                    <label for="username" data-error="Min length 6">Your Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="eq-ui-form-group eq-ui-input-field">
                                    <input id="email" type="email" class="form-control eq-ui-input" required>
                                    <label for="email" data-error="Email not valid">Your Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="eq-ui-form-group eq-ui-input-field">
                                    <input id="password" type="password" data-parsley-minlength="6" class="form-control eq-ui-input" required>
                                    <label for="password" data-error="Min length 6">Create Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="eq-ui-form-group eq-ui-input-field">
                                    <input id="password-confirm" type="password" data-parsley-minlength="6" data-parsley-equalto="#password" class="form-control eq-ui-input" required>
                                    <label for="password-confirm" data-error="Min length 6 or Password not equal">Confirm Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="eq-ui-form-group eq-ui-input-field">
                                    <a id="form-signin-submit" class="btn btn-primary eq-ui-waves-light">Sign In</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Bootom Links -->
            <div class="eq-bottom-links">
                <a href="#">Privacy Policy</a>
                <span class="get-started"><span>Already have an account?</span> <a href="login.html">Log In</a></span>
            </div>
        </div>

    </main>

<!-- JS -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/exentriq-bootstrap-material-ui/dist/js/exentriq-bootstrap-material-ui.min.js?v=0.3.3"></script>

<script src="assets/js/static-ui-login.js?v=0.0.1"></script>

</body>
</html>
